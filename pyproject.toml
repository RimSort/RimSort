[tool.poetry]
name = "rimsort"
version = "1.1.0"
description = "An open source mod manager for the video game RimWorld. There is support for Linux, Mac, and Windows, built from the ground up to be a reliable, community-managed alternative to RimPy Mod Manager."
authors = []
license = "GPL-3.0-only"
readme = "README.md"

[tool.poetry.dependencies]
python = "<3.12,>=3.9"
bs4 = "0.0.1"
gitpython = "3.1.31"
imageio = "2.27.0"
logger-tt = "1.7.3"
lxml = "4.9.3"
natsort = "8.3.1"
nuitka = "1.5.6"
pygithub = "1.58.2"
pyperclip = "1.8.2"
pytz = "2023.3"
requests = "2.28.2"
steam = "1.4.4"
toposort = "1.9"
xmltodict = "0.13.0"
watchdog = "3.0.0"
psutil = "5.9.5"
pyside6 = [ # Unnecessary since all those versions are the same, mostly done as an example and to keep the previous implementation
    {version = "6.5.3", markers = "sys_platform == 'darwin' and platform_machine == 'x86_64'"},
    {version = "6.5.3", markers = "sys_platform == 'darwin' and platform_machine == 'arm64'"},
    {version = "6.5.3", markers = "sys_platform == 'linux'"},
    {version = "6.5.3", markers = "sys_platform == 'win32'"},
]


[tool.poetry.group.dev.dependencies]
autoflake = ">=1.5.2"
black = "^23.9.1"
mypy = "1.2.0"
types-requests = "2.28.2"
types-toposort = "^1.10.0.1"
types-xmltodict = "^0.13.0.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
