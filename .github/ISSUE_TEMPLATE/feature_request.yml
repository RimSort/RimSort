name: Feature request
title: "[Suggestion]: "
description: Suggest an idea for this project
labels: ["feature/improvement ðŸ†•"]
body:
  - type: markdown
    attributes:
      value: |
        Suggest an idea for this project
  - type: textarea
    id: problem
    attributes:
      label: Origin of idea
      description: Is your feature request related to a problem? Please describe.

  - type: textarea
    id: suggestion
    attributes:
      label: Suggestion/proposed solution?
      description: Please provide a clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: A clear and concise description of any alternative solutions or features you've considered.

  - type: textarea
    id: extra_info
    attributes:
      label: Additional context
      description: Add any other context about your feature request here.
      placeholder: Additional context about your feature request.

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/RimSort/RimSort/blob/main/CODE_OF_CONDUCT.md).
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Duplicate Issue Check
      description: By submitting this issue, you attest that you've checked the issues for potential duplicates of this issue.
      options:
        - label: I've checked for duplicate issues
          required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Wiki/FAQ Check
      description: By submitting this issue, you attest that you've checked [the wiki](https://github.com/RimSort/RimSort/wiki) for potential solutions
      options:
        - label: I've checked for duplicate issues
          required: true
